
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Ratings</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <h1>Brand Ratings</h1>
    <img src="logo.png" alt="Logo" id="logo"> <!-- Placeholder for your logo -->
  </header>

  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Search for brands...">
    <button id="search-button">Search</button>
    <button id="create-account-button" onclick="location.href='create_account.html'">Create Account</button>
    <button id="login-button" onclick="location.href='login.html'">Login</button>
  </section>

  <section id="brand-list">
    <div class="brand">
      <h2>Brand 1</h2>
      <div class="rating" data-brand="Brand 1">
        <span>Rate this brand: </span>
        <button onclick="rateBrand(1)">★</button>
        <button onclick="rateBrand(2)">★</button>
        <button onclick="rateBrand(3)">★</button>
        <button onclick="rateBrand(4)">★</button>
        <button onclick="rateBrand(5)">★</button>
      </div>
      <textarea placeholder="Leave your feedback here..." id="feedback-Brand 1"></textarea>
      <button onclick="submitFeedback('Brand 1')">Submit</button>
      <div id="feedback-list-Brand 1" class="feedback-list"></div>
      <p>Previous Ratings: 4.2/5</p> <!-- Example of previous ratings -->
      <button onclick="viewFeedback('Brand 1')">View Feedback</button>
    </div>
  </section>

  <script src="script1.js"></script>
</body>
</html>
